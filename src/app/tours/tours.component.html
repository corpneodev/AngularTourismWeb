<div class="card-group">
  <div class="card" *ngFor="let card of cards">
 <img [src]="card.imageUrl ? card.imageUrl : 'Fort.jpg'" height="200" alt="..." />
 <!-- <a  [routerLink]="['../fileupload',card.id]">edit pic</a> -->
    <div class="card-body">
      <h5 class="card-title">{{ card.title }}</h5>
      <!-- <p class="card-text">{{ card.description }}</p> -->
      <p class="card-text">
        <strong>Available Tickets: {{ card.available_seats }}</strong>
      </p>
      <p class="card-text">
        <strong>Actual Price: ₹{{ card.price }}</strong>
      </p>
      <p class="card-text">
        <strong>Price: ₹{{ card.discounted_price }}</strong>
      </p>
    </div>
    <div class="btn-container">
      <button type="button" class="btn btn-danger">View</button>
     <button
    type="button"
    class="btn btn-danger"
    [routerLink]="['../edittour', card.id]"
    [ngClass]="cardLinks"
>
    Edit
</button>
      <button type="button" class="btn btn-danger" (click)="deleteEmployee(card.id)">Delete</button>
      <button type="button" class="btn btn-danger" [routerLink]="['../fileupload',card.id]">Image</button>
    </div>
  </div>
</div>
