<body class="bg">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="center-container w-100" style="max-width: 500px;">
      <form #loginForm="ngForm" (submit)="collectData(loginForm)">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="email" class="form-control" id="username" name="username" ngModel>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" ngModel>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="btn btn-danger w-100 mb-2">Login</button>
        <button type="button" class="btn btn-danger w-100" (click)="redirctToSignup()">Signup</button>
      </form>
      <div class="text-center mt-3">
        <a [routerLink]="'/home'">Don't have an account? Visit Home Page</a>
      </div>
    </div>
  </div>
</body>
